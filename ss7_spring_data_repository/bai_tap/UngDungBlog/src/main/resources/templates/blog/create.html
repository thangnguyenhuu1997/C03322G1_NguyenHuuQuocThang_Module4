<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div id="form">
    <form th:action="@{/blogs/save}" th:object="${blog}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{idBlog}">
        <div>
            <label>Name Blog</label>
            <input type="text" th:field="*{nameBlog}">
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}">
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}">
        </div>
        <div>
            <label>Date Create</label>
            <input type="date" th:field="*{dateCreate}">
        </div>
        <div>
            <label>Category</label>
            <select th:field="*{category}">
                <option th:each="category: ${listCategory}" th:value="${category.idCategory}"
                        th:text="${category.nameCategory}">

                </option>
            </select>
        </div>
        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
