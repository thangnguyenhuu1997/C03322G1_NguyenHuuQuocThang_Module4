<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Edit Category</h3>
<p>
    <a th:href="@{/category}">
        Back to home
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/category/update}" th:object="${category}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idCategory}"/>
        <div>
            <label>Name Blog</label>
            <input type="text" th:field="*{nameCategory}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
