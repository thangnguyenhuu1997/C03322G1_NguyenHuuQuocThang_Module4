<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <link rel="stylesheet" th:href="@{/bootstrap_502/css/bootstrap.min.css}">
    <script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-4">
        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse px-5" id="navbarSupportedContent">
                    <div sec:authorize="isAuthenticated()">
                        <span sec:authentication="principal.username"> | </span>
                        <a href="/logout">Đăng xuất</a>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <a href="/login">
                            <button class="btn btn-outline-success" type="button">Đăng nhập</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 mt-4">
            <div class="container-fluid">
                <div class="row">
                    <caption><h2 align="center">Danh sách hợp đồng</h2></caption>
                    <div class="row text-primary" th:if="${message}">
                        <h3 align="center" th:text="${message}"></h3>
                    </div>

                    <table class="table table-striped table-bordered" id="tableCustomer" style="width:100%">
                        <thead>
                        <tr class="table-success bg-dark">
                            <th>#</th>
                            <th>Service</th>
                            <th>Customer</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Deposit</th>
                            <th>Total Money</th>
                            <th colspan="2">Các dịch vụ đi kèm</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="contract, i  : ${contractList}">

                            <td th:text="${i.count}"></td>
                            <td th:text="${contract.facility == null ? '' : contract.facility.getName()}"></td>
                            <td th:text="${contract.customer == null ? '' : contract.customer.getName()}"></td>
                            <td th:text="${contract.startDate}"></td>
                            <td th:text="${contract.endDate}"></td>
                            <td th:text="${contract.deposit}"></td>
                            <td th:text="${totalMoneyList.get(i.index)}"></td>
                            <td>
                                <button class="btn btn-primary" data-bs-toggle="modal"
                                        th:attr="data-bs-target='#addAttachFacility' + *{contract.id}">
                                    +
                                </button>

                                <div class="modal fade" th:id="*{'addAttachFacility' + {contract.id}}"
                                     data-bs-backdrop="static"
                                     data-bs-keyboard="false" tabindex="-1" aria-labelledby="addAttachFacilityLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{/contract_detail/create}" method="post">
                                                <div class="modal-header bg-primary">
                                                    <h5 class="modal-title text-white" id="addAttachFacilityLabel">Thêm
                                                        dịch vụ đi kèm</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <table class="table table-striped table-bordered">
                                                        <tr>
                                                            <th>Thêm cho dịch vụ:</th>
                                                            <td>
                                                                <input type="text" th:value="${contract.id}"
                                                                       name="contract" hidden>
                                                                <input type="text"
                                                                       th:value="${contract.facility.getName()}"
                                                                       class="form-control">
                                                            </td>
                                                        </tr>
                                                        <th:block th:each="item : ${attachFacilityList}">
                                                            <tr>
                                                                <td>
                                                                    <input type="checkbox" name="attachFacility" th:id="*{'attach' + {item.id}}"
                                                                           th:text="${item.name}" th:value="${item.id}" class="form-check">
                                                                </td>
                                                                <td>
                                                                    <input type="number" name="quantity" th:id="*{'quantity' + {item.id}}" value="0" class="form-control">
                                                                </td>
                                                            </tr>
                                                        </th:block>

                                                    </table>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Đóng
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Thêm</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>

                            <td>
                                <button class="btn btn-primary" data-bs-toggle="modal"
                                        th:attr="data-bs-target='#getAttachList' + *{contract.id}">
                                    Danh sách
                                </button>

                                <div class="modal fade" th:id="*{'getAttachList' + {contract.id}}"
                                     data-bs-backdrop="static"
                                     data-bs-keyboard="false" tabindex="-1" aria-labelledby="getAttachListLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header bg-primary">
                                                <h5 class="modal-title text-white" id="getAttachListLabel">Danh sách
                                                    dịch vụ đi kèm</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <table class="table table-striped table-bordered">
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Name</th>
                                                        <th>Cost</th>
                                                        <th>Unit</th>
                                                        <th>Status</th>
                                                        <th>Quantity</th>
                                                    </tr>
                                                    <tr th:each="contractDetail : ${contractDetailList}">
                                                        <th:block th:each="attachFacility : ${attachFacilityList}">
                                                            <th:block
                                                                    th:if="${contractDetail.contract.getId() == contract.id && contractDetail.attachFacility.getId() == attachFacility.id}">
                                                                <td th:text="${attachFacility.id}"></td>
                                                                <td th:text="${attachFacility.name}"></td>
                                                                <td th:text="${attachFacility.cost}"></td>
                                                                <td th:text="${attachFacility.unit}"></td>
                                                                <td th:text="${attachFacility.status}"></td>
                                                                <td th:text="${contractDetail.quantity}"></td>
                                                            </th:block>
                                                        </th:block>
                                                    </tr>
                                                </table>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Đóng
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

                <div style="display: flex; color: #0a58ca; justify-content: center">
                    <a th:href="@{'/contract'(page=${contractList.number - 1})}"
                       th:if="${contractList.hasPrevious()}">Previous
                        &nbsp;</a>
                    <label th:text="${contractList.number + 1}"></label>&nbsp; / &nbsp; <label
                        th:text="${contractList.totalPages}"></label>
                    <a th:href="@{'/contract'(page=${contractList.number + 1})}" th:if="${contractList.hasNext()}">&nbsp;
                        Next</a>
                </div>
                <div class="row">
                    <h2>
                        <a th:href="@{/contract/create}">
                            <button type="button" class="btn btn-primary">Thêm hợp đồng mới</button>
                        </a>
                    </h2>
                </div>
            </div>


        </div>
    </div>
</div>
<hr>

<script th:src="@{/bootstrap_502/js/bootstrap.min.js}"></script>
<script>
    $(document).ready(function () {
        $("#attach1").click(function () {
            $("#quantity1").toggle();
        })
    })
</script>
</body>
</html>
