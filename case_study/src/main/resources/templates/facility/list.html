<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <link rel="stylesheet" th:href="@{/bootstrap_502/css/bootstrap.min.css}">

</head>
<body>
<div class="container-fluid">
    <div sec:authorize="isAuthenticated()">
        <span sec:authentication="principal.username"> | </span>
        <a href="/logout">Đăng xuất</a>
    </div>
    <div sec:authorize="isAnonymous()">
        <a href="/login"><button class="btn btn-outline-success" type="button">Đăng nhập</button></a>
    </div>
</div>
        <div class="col-lg-10 mt-4">
            <div class="container-fluid">
                <div class="row">
                    <caption><h2 align="center">Danh sách dịch vụ</h2></caption>
                    <div class="row text-primary" th:if="${message}">
                        <h3 align="center" th:text="${message}"></h3>
                    </div>
                    <form class="row g-3" th:action="@{/facility/search}" method="get">
                        <div class="col-auto">
                            <input type="text" hidden name="action" value="search">
                            <input type="text" class="form-control" name="keyword" placeholder="Search Anything">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Tìm kiếm</button>
                        </div>
                    </form>

                    <table class="table table-striped table-bordered" id="tableCustomer" style="width:100%">
                        <thead>
                        <tr class="table-success">
                            <th>No.</th>
                            <th>Name</th>
                            <th>Area</th>
                            <th>Cost</th>
                            <th>Max people</th>
                            <th>Rent type</th>
                            <th>Facility type</th>
                            <th>Standard room</th>
                            <th>Description</th>
                            <th>Pool</th>
                            <th>Floor</th>
                            <th>Facility Free</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="facility, i  : ${facilityList}">

                            <td th:text="${i.count}"></td>
                            <td th:text="${facility.name}"></td>
                            <td th:text="${facility.area}"></td>
                            <td th:text="${#numbers.formatCurrency(facility.cost)}"></td>
                            <td th:text="${facility.maxPeople}"></td>
                            <td th:text="${facility.rentType == null ? '' : facility.rentType.getRentTypeName()}"></td>
                            <td th:text="${facility.facilityType == null ? '' : facility.facilityType.getFacilityTypeName()}"></td>
                            <td th:text="${facility.standardRoom == null ? 'N/A' : facility.standardRoom}"></td>
                            <td th:text="${facility.otherDescription == '' ? 'N/A' : facility.otherDescription}"></td>
                            <td th:text="${facility.poolArea == null ? 'N/A' : facility.poolArea}"></td>
                            <td th:text="${facility.numberFloor == null ? 'N/A' : facility.numberFloor}"></td>
                            <td th:text="${facility.facilityFree == '' ? 'N/A' : facility.facilityFree}"></td>

                            <td>
                                <a th:href="@{/facility/edit/{id} (id=${facility.getId()})}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                    </svg>
                                </a>
                            </td>
                            <td>
                                <!-- Delete icon modal -->
                                <svg data-bs-toggle="modal"
                                     th:data-bs-target="'#deleteModal' + ${facility.getId()}"
                                     xmlns="http://www.w3.org/2000/svg"
                                     width="16" height="16" fill="currentColor"
                                     class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd"
                                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>

                                <!-- Delete Modal -->
                                <div class="modal fade" th:id="deleteModal + ${facility.getId()}"
                                     data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header bg-danger ">
                                                <h5 class="modal-title text-white">Cảnh báo</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                Bạn muốn xóa dịch vụ <span class="text-info"
                                                                           th:text="${facility.getName()}"> ?</span>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-outline-secondary"
                                                        data-bs-dismiss="modal">Đóng
                                                </button>
                                                <a th:href="@{/facility/delete(id=${facility.getId()})}"
                                                   class="btn btn-outline-danger">Xóa</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div style="display: flex; color: #0a58ca; justify-content: center">
                    <a th:href="@{'/facility'(page=${facilityList.number - 1})}" th:if="${facilityList.hasPrevious()}">Previous
                        &nbsp;</a>
                    <label th:text="${facilityList.number + 1}"></label>&nbsp; / &nbsp; <label
                        th:text="${facilityList.totalPages}"></label>
                    <a th:href="@{'/facility'(page=${facilityList.number + 1})}" th:if="${facilityList.hasNext()}">&nbsp;
                        Next</a>
                </div>
                <div class="row">
                    <h2>
                        <a th:href="@{/facility/create}">
                            <button type="button" class="btn btn-primary">Thêm dịch vụ</button>
                        </a>
                    </h2>
                </div>
            </div>


        </div>
    </div>
</div>
<hr>
<script th:src="@{/bootstrap_502/js/bootstrap.min.js}"></script>
</body>
</html>
