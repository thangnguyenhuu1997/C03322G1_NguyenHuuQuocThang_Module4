<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/style.css}">
<body>
<div class="create-form">
    <div class="container w-50">
        <form th:action="@{/customer/update}" th:object="${customer}" method="post">
            <h3 style="align-content: center; color: #0069d9">Edit Customer Form</h3>
            <div class="form-group">
                <input type="hidden" th:field="*{customerId}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Choose Type Customer</label>
                <select class="form-control" th:field="*{customerType}" id="exampleFormControlSelect1">
                    <option th:each="type : ${typeList}" th:value="${type.customerTypeId}" th:text="${type.customerTypeName}">

                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Customer Name:</label>
                <input type="text" th:field="*{customerName}" class="form-control" id="exampleFormControlInput2">
                <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Customer Birth:</label>
                <input type="date" th:field="*{customerBirthday}" class="form-control" id="exampleFormControlInput3">
                <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Choose Gender</label>
                <div id="exampleFormControlSelect2">
                    <input type="radio" th:field="*{customerGender}" th:value="1" th:checked="true">Nam
                    <input type="radio" th:field="*{customerGender}" th:value="0">Nữ
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput4">Customer ID Card:</label>
                <input type="text" th:field="*{customerIdCard}" class="form-control" id="exampleFormControlInput4">
                <p style="color: red" th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput5">Customer Phone:</label>
                <input type="text" th:field="*{customerPhone}" class="form-control" id="exampleFormControlInput5">
                <p style="color: red" th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput6">Customer Email:</label>
                <input type="text" th:field="*{customerEmail}" class="form-control" id="exampleFormControlInput6">
                <p style="color: red" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput7">Customer Address:</label>
                <input type="text" th:field="*{customerAddress}" class="form-control" id="exampleFormControlInput7">
                <p style="color: red" th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></p>
            </div>
            <div class="w-100">
                <button type="submit" class="btn btn-success w-50" style="alignment: center">Lưu</button>
            </div>
            <div th:if="${message}">
                <span th:text="${message}"></span>
            </div>
        </form>
    </div>
</div>
<script src="/resources/bootstrap/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/bootstrap/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/bootstrap/bootstrap413/js/bootstrap.min.js"></script>
</body>
</html>
