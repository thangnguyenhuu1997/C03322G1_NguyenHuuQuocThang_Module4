<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <link rel="stylesheet" th:href="@{/bootstrap_502/css/bootstrap.min.css}">

</head>
<body>
<div class="container-fluid">
    <div class="row mt-4">
        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse px-5" id="navbarSupportedContent">
                    <div sec:authorize="isAuthenticated()">
                        <span sec:authentication="principal.username"> | </span>
                        <a href="/logout">Đăng xuất</a>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <a href="/login">
                            <button class="btn btn-outline-success" type="button">Đăng nhập</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 mt-4">
            <div class="container-fluid">
                <div class="row">
                    <h2 align="center">Thêm mới khách hàng</h2>
                    <form th:action="@{/customer/create}" method="post" th:object="${customerDto}">
                        <table class="table" cellpadding="5">
                            <tr>
                                <th>Loại khách:</th>
                                <td>
                                    <select class="form-select" th:field="*{customerType}">
                                        <option value="">--Chọn loại khách</option>
                                        <option th:each="item : ${customerTypeList}" th:value="${item.customerTypeId}"
                                                th:text="${item.customerTypeName}"></option>
                                    </select>
                                    <span class="text-danger" th:if="${#fields.hasErrors('customerType')}"
                                          th:errors="*{customerType}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>Họ tên:</th>
                                <td>
                                    <input class="form-control" type="text" th:field="*{name}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                                          th:errors="*{name}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>Ngày sinh:</th>
                                <td>
                                    <input class="form-control" type="date" th:field="*{birthDay}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('birthDay')}"
                                          th:errors="*{birthDay}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>Giới tính:</th>
                                <td>
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="0">Nữ
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="1">Nam
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="2">Khác
                                    <span class="text-danger" th:if="${#fields.hasErrors('gender')}"
                                          th:errors="*{gender}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>Số căn cước:</th>
                                <td>
                                    <input class="form-control" type="text" th:field="*{idCard}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('idCard')}"
                                          th:errors="*{idCard}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>Số điện thoại:</th>
                                <td>
                                    <input class="form-control" type="text" th:field="*{phone}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('phone')}"
                                          th:errors="*{phone}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td>
                                    <input class="form-control" type="text" th:field="*{email}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                                          th:errors="*{email}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>Địa chỉ:</th>
                                <td>
                                    <input class="form-control" type="text" th:field="*{address}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('address')}"
                                          th:errors="*{address}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <a href="/customer">
                                        <button type="button" class="btn btn-outline-primary">
                                            Quay lại
                                        </button>
                                    </a>
                                </td>
                                <td align="left">
                                    <button type="submit" class="btn btn-outline-primary">
                                        Tạo mới
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<script th:src=@{"/bootstrap_502/js/bootstrap.min.js"}></script>
</body>
</html>
