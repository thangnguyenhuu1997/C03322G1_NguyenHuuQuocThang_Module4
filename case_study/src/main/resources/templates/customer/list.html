<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <link rel="stylesheet" th:href="@{/bootstrap_502/css/bootstrap.min.css}">

</head>
<body>

<div class="container-fluid">
    <div sec:authorize="isAuthenticated()">
        <span sec:authentication="principal.username"> | </span>
        <a href="/logout">Đăng xuất</a>
    </div>
    <div sec:authorize="isAnonymous()">
        <a href="/login"><button class="btn btn-outline-success" type="button">Đăng nhập</button></a>
    </div>
</div>
<div class="col-lg-10 mt-4">
    <div class="container-fluid">
        <div class="row">
            <caption><h2 align="center">Danh sách khách hàng</h2></caption>
            <div class="row text-primary" th:if="${message}">
                <h3 align="center" th:text="${message}"></h3>
            </div>
            <form class="row g-3" th:action="@{/customer/search}" method="get">
                <div class="col-auto">
                    <input type="text" hidden name="action" value="search">
                    <input type="text" class="form-control" name="keyword" placeholder="Search Anything">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Tìm kiếm</button>
                </div>
            </form>
            <table class="table table-striped table-bordered" id="tableCustomer" style="width:100%">
                <thead>
                <tr class="table-success">
                    <th>No.</th>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Gender</th>
                    <th>Identity</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer, i  : ${customerList}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${customer.customerType == null ? '' : customer.customerType.getCustomerTypeName()}"></td>
                    <td th:text="${customer.getName()}"></td>
                    <td th:text="${customer.getBirthDay()}"></td>
                    <td th:if="${customer.getGender() == 1}">Nam</td>
                    <td th:if="${customer.getGender() == 0}">Nữ</td>
                    <td th:if="${customer.getGender() == 2}">Khác</td>
                    <td th:text="${customer.getIdCard()}"></td>
                    <td th:text="${customer.getPhone()}"></td>
                    <td th:text="${customer.getEmail()}"></td>
                    <td th:text="${customer.getAddress()}"></td>
                    <td>
                        <a th:href="@{/customer/edit/{id} (id=${customer.getId()})}">
                            Edit
                        </a>
                    </td>
                    <td>
                                <!-- Delete icon modal -->
                        <svg data-bs-toggle="modal"
                             th:data-bs-target="'#deleteModal' + ${customer.getId()}"
                             xmlns="http://www.w3.org/2000/svg"
                             width="16" height="16" fill="currentColor"
                             class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd"
                                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>

                                <!-- Delete Modal -->
                        <div class="modal fade" th:id="deleteModal + ${customer.getId()}"
                             data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                             aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-danger">
                                        <h5 class="modal-title text-white">Cảnh báo</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Bạn muốn xóa khách hàng <span class="text-info"
                                                                      th:text="${customer.getName()}"> ?</span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-secondary"
                                                data-bs-dismiss="modal">Đóng
                                        </button>
                                        <a th:href="@{/customer/delete(id=${customer.getId()})}"
                                           class="btn btn-outline-danger">Xóa</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        <div style="display: flex; color: #0a58ca; justify-content: center">
            <a th:href="@{'/customer'(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}">Previous
                &nbsp;</a>
            <label th:text="${customerList.number + 1}"></label>&nbsp; / &nbsp; <label
                th:text="${customerList.totalPages}"></label>
            <a th:href="@{'/customer'(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}">&nbsp;
                Next</a>
        </div>
        <div class="row">
            <h2>
                <a th:href="@{/customer/create}">
                    <button type="button" class="btn btn-primary">Thêm khách hàng mới</button>
                </a>
            </h2>
        </div>
    </div>


</div>
</div>
<script th:src="@{/bootstrap_502/js/bootstrap.min.js}"></script>
</body>
</html>
