<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row mt-4">
        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse px-5" id="navbarSupportedContent">
                    <div sec:authorize="isAuthenticated()">
                        <span sec:authentication="principal.username"> | </span>
                        <a href="/logout">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 mt-4">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-4">
                        <h2 align="center">ĐĂNG NHẬP</h2>
                        <h6 class="form-signin-heading text-danger">Vui lòng đăng nhập</h6>
                        <form class="form-signin" method="post" action="/myLogin">
                            <p>
                                <label for="username" class="sr-only">Tài khoản</label>
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="Tài khoản" required autofocus>
                            </p>
                            <p>
                                <label for="password" class="sr-only">Mật khẩu</label>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Mật khẩu" required>
                            </p>
                            <p><input type="checkbox" name='remember-me'/> Ghi nhớ</p>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
                        </form>
                    </div>
                    <div class="col-lg-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
