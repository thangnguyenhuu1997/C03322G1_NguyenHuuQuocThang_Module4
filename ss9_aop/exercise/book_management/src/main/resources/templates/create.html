<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap413/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap413/css/style.css}"/>
</head>
<body>
<div class="create-form">
    <div class="container w-50">
        <form th:action="@{/books/create}" th:object="${book}" method="post">
            <h3 style="align-content: center; color: #0069d9">Thêm Mới Sách</h3>
            <div class="form-group">
                <input type="hidden" th:field="*{bookId}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Book Code:</label>
                <input type="text" th:field="*{bookCode}" class="form-control" id="exampleFormControlInput1" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Book Name:</label>
                <input type="text" th:field="*{bookName}" class="form-control" id="exampleFormControlInput2" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Author:</label>
                <input type="text" th:field="*{author}" class="form-control" id="exampleFormControlInput3" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput4">Type:</label>
                <input type="text" th:field="*{type}" class="form-control" id="exampleFormControlInput4" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput4">publishYear:</label>
                <input type="text" th:field="*{publishYear}" class="form-control" id="exampleFormControlInput6" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput5">Quantity:</label>
                <input type="text" th:field="*{quantity}" class="form-control" id="exampleFormControlInput5" >
            </div>
            <div class="w-100">
                <button type="submit" class="btn btn-success w-50" style="alignment: center">Thêm mới</button>
            </div>
            <div th:if="${message}">
                <span th:text="${message}"></span>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/bootstrap/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/bootstrap413/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
