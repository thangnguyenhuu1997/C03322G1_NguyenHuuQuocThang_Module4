<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap413/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap413/css/style.css}"/>
</head>
<body>
<div class="row mt-4">
    <a th:href="@{/books/create}">
        <button type="button" class="btn btn-outline-info">
            Add new Book
        </button>
    </a>
</div>
<form th:action="@{/books/give}" th:object="${order}" method="get" novalidate="novalidate">
    <input th:type="number" th:field="*{orderBookCode}">
    <input type="submit" value="Trả sách">
</form>
<table id="tableCustomer" class="table table-striped table-bordered col" style="width: 100%">
    <div th:if="${message}">
        <h4 style="color: #c82333" th:text="${message}"></h4>
    </div>
    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Mã sách</th>
        <th scope="col">Tên sách</th>
        <th scope="col">Tác giả</th>
        <th scope="col">Thể loại</th>
        <th scope="col">Năm xuất bản</th>
        <th scope="col">Số lượng</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, rowStat : ${bookList}">
        <td th:text="${book.bookId}"></td>
        <td th:text="${book.bookCode}"></td>
        <td th:text="${book.bookName}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.type}"></td>
        <td th:text="${book.publishYear}"></td>
        <td th:text="${book.quantity}"></td>
        <td><a th:href="@{/books/hire/{id}(id=${book.getBookId()})}">Mượn sách</a></td>
    </tr>
    </tbody>
</table>

<script th:src="@{/bootstrap/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/bootstrap413/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
