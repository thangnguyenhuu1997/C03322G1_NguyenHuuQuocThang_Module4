<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/style.css}">
</head>
<body>
<div class="row" style="justify-content: center">
    <form th:object="${employee}" th:action="@{/employee/update}" method="POST" class="needs-validation p-4"
          style="background-color: whitesmoke; border-radius: 1rem; width: 70%" novalidate>
        <input type="hidden" th:field = "*{employeeId}">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Employee Name</label>
                <input type="text" th:field="*{employeeName}" class="form-control" id="validationCustom02"
                       placeholder="Tran Van A" value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom03">Date Of Birth</label>
                <input type="date" th:field="*{employeeBirthday}" class="form-control" id="validationCustom03"
                       placeholder="" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom05">Employee ID Card</label>
                <input type="text" th:field="*{employeeIdCard}" class="form-control" id="validationCustom05"
                       placeholder="1945XXXXX" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom05">Employee Salary</label>
                <input type="text" th:field="*{employeeSalary}" class="form-control" id="validationCustom05"
                       placeholder="XXXX" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom06">Employee Phone</label>
                <input type="text" th:field="*{employeePhone}" class="form-control" id="validationCustom06"
                       placeholder="(090-091-84) XXXXXXX" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom07">Employee Email</label>
                <input type="text" th:field="*{employeeEmail}" class="form-control" id="validationCustom07"
                       placeholder="abc@gmail.com" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom08">Employee Address</label>
                <input type="text" th:field="*{employeeAddress}" class="form-control" id="validationCustom08"
                       placeholder="Address" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom3">Position</label>
                <select th:field="*{position}" class="form-control" id="validationCustom3">
                    <option th:each="row: ${positionList}" th:value="${row.positionId}" th:text="${row.positionName}">
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom3">Division</label>
                <select th:field="*{division}" class="form-control" id="validationCustom3">
                    <option th:each="row: ${divisionList}" th:value="${row.divisionId}" th:text="${row.divisionName}">
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom3">Education Degree</label>
                <select th:field="*{educationDegree}" class="form-control" id="validationCustom3">
                    <option th:each="row: ${educationDegreeList}" th:value="${row.educationDegreeId}" th:text="${row.educationDegreeName}">
                </select>
            </div>
        </div>
        <button class="btn text-white" type="submit" style="background-color: black">Update</button>
    </form>
</div>
<script th:src="@{/bootstrap/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/bootstrap413/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
