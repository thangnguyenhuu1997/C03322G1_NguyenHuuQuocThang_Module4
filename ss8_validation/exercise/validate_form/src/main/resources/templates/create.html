<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div id="form">
    <form th:action="@{/users/save}" th:object="${user}" method="post" novalidate="novalidate">
        <div>
            <label>First Name</label>
            <input type="text" th:field="*{firstName}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        <div>
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{phone}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
        <div>
            <label>Age</label>
            <input type="text" th:field="*{age}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
